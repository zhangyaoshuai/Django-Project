{% load staticfiles %}
<nav class="navbar navbar-custom navbar-fixed-top">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'duckmate:index' %}">Duckmate</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'duckmate:rentals' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Rentals</a></li>
            </ul>
            <form class="navbar-form navbar-left" id="searchForm" role="search" name="query" action="{% url 'duckmate:rentals' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="query" name="query">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Price
                    <span class="caret"></span></a>
							<ul class="dropdown-menu" style="border-radius: 5px;">
								<li><label style="color: grey">min</label>
									<div class="input-group">
										<span class="input-group-addon"><i
											class="fa fa-dollar fa" aria-hidden="true"></i></span> <input
											type="number" class="form-control" name="min_price"
											id="min_price" style="width: auto; max-width: 80px" value="0"
											required />
									</div></li>
								<li><label style="color: grey">max</label>
									<div class="input-group">
										<span class="input-group-addon"><i
											class="fa fa-dollar fa" aria-hidden="true"></i></span> <input
											type="number" class="form-control" name="max_price"
											id="max_price" style="width:auto; max-width: 80px"
											value="5000" required />
									</div></li>
                                <li>
                                    <button type="button" class="btn btn-default" id="searchPrice">Search</button>
                                </li>
							</ul>
                </li>

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Filter
                        <span class="caret"></span></a>
							<ul class="dropdown-menu" style="border-radius: 5px">
                                <li><a href="#" id="priceLowToHigh">Lowest price</a></li>
                                <li><a href="#" id="priceHighToLow">Highest price</a></li>
                                <li><a href="#" id="newest">Time created</a></li>
							</ul>
                </li>
                <li>
                    <a href="{% if user.id %}{% url 'duckmate:create_rental' user.id %}{% else %}{% url 'duckmate:log_in' %}{% endif %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Rentals
                    </a>
                </li>
                {% if user.username %}
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ user.username }}
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" style="border-radius: 6px">
                        <li>
                            <a href="{% url 'duckmate:account' user.id %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> My Account</a>
                        </li>
                        <li><a href="{% url 'duckmate:log_out' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Log out
                        </a>
                        </li>
                    </ul>
                </li>
                {% else %}
                     <li>
                        <a href="{% url 'duckmate:log_in' %}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Log in
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>

    </div>
</nav>
