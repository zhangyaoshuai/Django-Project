{% if form %}
{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label col-sm-2" for="{{ field.id }}">{{ field.label_tag }}</label>
        <div class="col-sm-10">{{ field }}</div>
    </div>
{% endfor %}
{% endif %}
{% if form_rental %}
    {% for field_rental in form_rental %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field_rental.errors }}</span>
        </div>
        <label class="control-label col-sm-2" for="{{ field_rental.id }}">{{ field_rental.label_tag }}</label>
        <div class="col-sm-10">{{ field_rental }}</div>
    </div>
    {% endfor %}
{% endif %}
