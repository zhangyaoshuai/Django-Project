{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>

    <script src="{% static 'js/main.js' %}"></script>

</head>
<body onload="map()">
