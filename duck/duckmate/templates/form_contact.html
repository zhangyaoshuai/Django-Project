{% if form_contact %}
    {% for field_contact in form_contact %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field_contact.errors }}</span>
        </div>
        <label class="control-label col-sm-2" for="song_title">{{ field_contact.label_tag }}</label>
        <div class="col-sm-10">{{ field_contact }}</div>
    </div>
    {% endfor %}
{% endif %}
